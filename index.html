<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Euroupakovka</title>
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/font-style.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top-wrapper">
        <div class="container">
          <div class="header__top">
            <ul class="header__list-left">
              <li class="header__left-ltem">
                <a href="#" class="header__link map-link">Москва </a>
              </li>
              <li class="header__left-ltem">
                <a
                  href="mailto:fb@euroupakovka.ru email"
                  class="header__link email"
                  >fb@euroupakovka.ru</a
                >
              </li>
              <li class="header__left-ltem">
                <a href="#" class="header__link map-link"
                  >Москва, ул. Ленина 15-3
                </a>
              </li>
            </ul>
            <ul class="header__list-right">
              <li class="header__left-ltem">
                <a href="#" class="header__link clock">Пн-Пт 09:00-20:00 </a>
              </li>
              <li class="header__left-ltem">
                <a href="tel:+74952780947" class="header__link phone"
                  >+7 495 278 09 47
                </a>
              </li>
              <li class="header__left-ltem">
                <a href="tel:+74952780947" class="header__link phone"
                  >+7 495 278 09 47
                </a>
              </li>
              <li class="header__left-ltem">
                <a href="#" class="header__link popup-link"> Перезвонить</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="header__main">
          <a class="header__logo" href="https://euroupakovka.ru/">
            <img src="images/logo.jpg"
          /></a>

          <div class="header__search">
            <form action="" method="GET" class="form-search">
              <button class="searc__btn" type="submit">искать</button>
              <input
                type="search"
                class="form-search__input search-input"
                name="s"
                value=""
                placeholder="Начните вводить название товара..."
                autocomplete="off"
              />
            </form>
          </div>
          <ul class="header__users-inner">
            <li class="header__autor">
              <a href="#" class="header__autor-link">Регистрация</a>
              <a href="#" class="header__autor-link">Войти</a>
            </li>
            <li class="header__basket">
              <a href="#" class="header__basket-link">
                <div class="basket__top">
                  <div class="basket-count-wrap">
                    <span class="basket-count-word">Товаров: </span
                    ><span class="basket-count">0</span>
                  </div>
                  <strong class="basket-total">0 руб.</strong>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
